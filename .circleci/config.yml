version: 2
jobs:
  build:
    docker:
    - image: circleci/golang:1.9

    - image: circleci/mongo:4.0.0

    working_directory: /go/src/github.com/lab259/repository
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "Gopkg.lock" }}

      - run: 
          name: Install libs
          command: sudo apt install mongodb-clients libssl-dev

      - run:
          name: Install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0

      - run:
          name: Wait for MongoDB
          command: dockerize -wait tcp://localhost:27017 -timeout 10s

      - run:
          name: Install dep
          command: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      
      - run:
          name: Install ginkgo
          command: go get -u github.com/onsi/ginkgo/ginkgo
      
      - run:
          name: Get dependencies
          command: make dep-ensure

      - save_cache:
            key: dependency-cache-{{ checksum "Gopkg.lock" }}
            paths:
              - vendor

      - run:
          name: Run tests
          command: |
            make coverage-ci
            bash <(curl -s https://codecov.io/bash)